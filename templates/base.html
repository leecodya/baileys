<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | Bailey's Poultry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">Bailey's Poultry</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('equipment') }}">Equipment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('install') }}">Install</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('sales') }}">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main style="margin-top: 50px;">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div style="background-color:#3A3A3A">
            <p class="container" style="color:white;padding:2%"><b>Bailey's Poultry | &copy; 2020 | Created by: <a href="https://codyalee.com" target="_blank">Cody Lee</a></b></p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
